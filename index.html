<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-dark.svg" alt="icone do sol">
            <button>
                <div></div>
            </button>

            <img src="./assets/images/icon-moon-dark.svg" alt="icone lua">
        </div>
    </header>

    <main>
        <section class="boas_vindas">

            <h1>Bem vindo(a) ao <br>
            <strong>Frontend Quiz</strong>
            </h1>

            <p>escolha um assunto para conversar</p>

            <section class="assuntos">
                
                <button class="botao_html">
                    <div>
                        <img src="./assets/images/icon-html.svg" alt="icone do html">
                    </div>
                    HTMl
                </button>
                

                <button class="botao_css">
                    <div>
                        <img src="./assets/images/icon-css.svg" alt="icone do css">
                    </div>
                    CSS
                </button>


                <button class="botao_js">
                    <div>
                        <img src="./assets/images/icon-js.svg" alt="icone do js">
                    </div>
                    javascript
                </button>

                <button class="botao_acessibilidade">
                    <div>
                        <img src="./assets/images/icon-accessibility.svg" alt="icone do acesibilidade">
                    </div>
                    Acessibilidade
                </button>
               

            </section>

        </section>
    </main>
    
</body>
</html>
